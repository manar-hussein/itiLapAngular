<div class="container-fluid py-5 bg-body-secondary my-5">
 <div class="container">
  <h3 class="fw-bold fst-italic border-bottom text-dark">Add User!</h3>
  <p *ngIf="IsSuccess" class="alert alert-success py-2 my-3">User Added Successfully !</p>
  <form [formGroup] ="UserForm">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="emailHelp" formControlName="name">
      <div *ngIf="Name.invalid && Name.touched" class="my-2 alert alert-danger py-1 border-0">
          <div *ngIf="Name.errors?.['required']">
              Name Is required !
          </div>
          <div *ngIf="Name.errors?.['minlength']">
           Name Sholud Be More Than 3 characters
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input type="number" class="form-control" id="age" aria-describedby="emailHelp" formControlName="age">
      <div *ngIf="Age.invalid && Age.touched" class="my-2 alert alert-danger py-1 border-0">
        <div *ngIf="Age.errors?.['required']">
            Age Is required !
        </div>
        <div *ngIf="Age.errors?.['min']">
         Minimum Age is 20 years
      </div>
      <div *ngIf="Age.errors?.['max']">
        Maximum Age is 40 years
     </div>
    </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
      <div *ngIf="Email.invalid && Email.touched" class="my-2 alert alert-danger py-1 border-0">
        <div *ngIf="Email.errors?.['required']">
            Email Is required !
        </div>
        <div *ngIf="Email.errors?.['email']">
         InValid Email
      </div>
    </div>
    </div>
    <button type="submit" (click)="AddUser()" class="btn custom-btn fw-bolder" [disabled]="UserForm.invalid">Submit</button>
  </form>
 </div>
</div>
